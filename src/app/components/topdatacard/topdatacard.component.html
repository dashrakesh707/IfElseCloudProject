<div class="container">
    <div class="card" *ngFor="let item of fetchData.top_cards">
        <div class="card-data">
            <div class="info">
                <h1>{{item.value}}%</h1>
            </div>

            <div>
                <h3>{{item.header}}</h3>
                <p>{{item.sub_header}}</p>
            </div>
        </div>
        <div class="card-icon"><fa-icon [icon]="faMusic"></fa-icon> </div>
    </div>

</div>
