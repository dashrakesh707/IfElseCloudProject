<div #myModal class="container">
    <div class="content">

        <div class="modal-data">
            <table>
                <tr>
                    <th>Customer Name</th>
                    <th>Product</th>
                </tr>
                <tr *ngFor="let item of dataFromParent">

                    <td>{{item.name}}</td>
                    <td>{{item.product}}</td>
                </tr>
            </table>
        </div>
        <button class="close-btn" (click)="close()">Close</button>
    </div>
</div>
